<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: blob: https:; media-src 'self' blob:; connect-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; script-src 'self' 'unsafe-inline' 'unsafe-eval';">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caudex:wght@400;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <style>
      /* Ensure fonts are loaded before rendering */
      .wf-loading {
        visibility: hidden;
      }
      .wf-active {
        visibility: visible;
      }
      /* Force Caudex font to load */
      .preload-font {
        font-family: 'Caudex', serif;
        position: absolute;
        left: -9999px;
        visibility: hidden;
      }
      /* Add font performance monitoring */
      @font-face {
        font-family: 'Caudex';
        src: local('Caudex');
        font-display: swap;
      }
      @font-face {
        font-family: 'Space Grotesk';
        src: local('Space Grotesk');
        font-display: swap;
      }
    </style>
    <title>Juniper Island</title>
  </head>
  <body>
    <div class="preload-font" aria-hidden="true">.</div>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
      // Font loading performance monitoring
      if (window.performance && window.performance.getEntriesByType) {
        window.addEventListener('load', function() {
          const fontPerformance = performance.getEntriesByType('resource').filter(entry => 
            entry.name.includes('fonts.googleapis.com') || 
            entry.name.includes('fonts.gstatic.com')
          );
          console.log('Font loading performance:', fontPerformance);
        });
      }
    </script>
  </body>
</html>
