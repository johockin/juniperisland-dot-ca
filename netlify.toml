[build]
  command = "npm run build"
  publish = "dist"
  
[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"

# Production context: all deploys from the Production branch set in your site's
# deploy contexts will inherit these settings.
[context.production]
  command = "npm run build"
  publish = "dist"

# Deploy Preview context: all deploys generated from a pull/merge request will
# inherit these settings.
[context.deploy-preview]
  command = "npm run build"

# Branch Deploy context: all deploys that are not from a pull/merge request or
# from the Production branch will inherit these settings.
[context.branch-deploy]
  command = "npm run build"

# Specific branch context: all deploys from this specific branch will inherit
# these settings.
[context.main]
  command = "npm run build"
  publish = "dist"

# For single page applications
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers to set CORS and security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' 'unsafe-inline' 'unsafe-eval' *.juniperisland.ca *.netlify.app; img-src 'self' data: blob: *.juniperisland.ca *.netlify.app; connect-src 'self' *.juniperisland.ca *.netlify.app;" 